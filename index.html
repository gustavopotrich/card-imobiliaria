<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card Imobiliária</title>
</head>

<body>
  <div class="main-container">
    <div class="image-container">
      <img src="./assets/image-card.jpg" alt="Image Card">
    </div>
    <div class="title p-left">
      <h1>Apartamento moderno</h1>
    </div>
    <div class="reviews p-left">
      <div class="review-image">
        <img src="./assets/star.svg" alt="Yellow Star">
      </div>
      <div class="review-text">
        <p>4.8 (42 avaliações)</p>
      </div>
    </div>
    <div class="description p-left">
      <p>Um belo apartamento moderno no centro da cidade</p>
    </div>
    <div class="attributes p-left">
      <div class="items">
        <img src="./assets/square.svg" alt="">
        <p>85m²</p>
      </div>
      <div class="items">
        <img src="./assets/bed.svg" alt="">
        <p>2 quartos</p>
      </div>
      <div class="items">
        <img src="./assets/bathroom.svg" alt="">
        <p>1 banheiro</p>
      </div>
      <div class="items">
        <img src="./assets/local.svg" alt="">
        <p>Centro</p>
      </div>
    </div>
    <div class="properties p-left">
      <div class="tags">
        <p>Varanda</p>
      </div>
      <div class="tags">
        <p>Mobiliado</p>
      </div>
      <div class="tags">
        <p>Pet-friendly</p>
      </div>
    </div>
    <div class="price p-left">
      <div class="price-text">
        <p>R$ 2500,00</p>
      </div>
    </div>
    <div class="buttons p-left">
      <div class="schedule">
        <p>Agendar visita</p>
      </div>
      <div class="contact">
        <p>Contatar corretor</p>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
